<html >
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/ionic.min.css" />
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        
        <script type="text/javascript" src="js/angular-route.min.js"></script>
        
        <script type="text/javascript">
            var app = angular.module('myApp', ['ngRoute']);

            app.controller('TestController', function($scope, $http) {
                $scope.users = [];
                $scope.test = function() {
                    $http({method: 'GET', url: "http://192.168.1.104:3000/users.json"}).success(function(data) {
                        $scope.users = data;
                    });

                };
                $scope.test();
            });
        </script>
        <title>Hello World</title>
    </head>
    <body ng-app="myApp">
        <div class="app" ng-controller="TestController">
            <ul class="list">
                <li class="item" ng-repeat="ooo in users">{{ooo.first_name}}<li>
            </ul>
        </div>

        <button class="button button-icon">
          <div class="bar bar-header">
            <button class="button button-icon icon ion-navicon"></button>
            <div class="h1 title">Header Buttons</div>
            <button class="button button-clear button-positive">Edit</button>
          </div>
        </button>
        
        <script type="text/javascript">
            app.initialize();
        </script>

    <!-- Menu de login   -->
    
        <form accept-charset="UTF-8" action="/users" class="new_user"
      id="new_user" method="post">

  <label for="user_name">Name</label>
  <input id="user_name" name="user[name]" type="text" />

  <label for="user_email">Email</label>
  <input id="user_email" name="user[email]" type="text" />

  <label for="user_password">Password</label>
  <input id="user_password" name="user[password]"
         type="password" />

  <label for="user_password_confirmation">Confirmation</label>
  <input id="user_password_confirmation"
         name="user[password_confirmation]" type="password" />

  <input class="btn btn-large btn-primary" name="commit" type="submit"
         value="Create my account" />
</form>
    </body>
</html>
