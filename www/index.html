<html >
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="name-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="ionic/css/ionic.min.css" />
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <script src="ionic/js/ionic.js"></script>

        <script src="ionic/js/angular/angular.js"></script>
        <script src="ionic/js/angular/angular-resource.js"></script>
        <script src="ionic/js/angular/angular-animate.js"></script>
        <script src="ionic/js/angular/angular-route.js"></script>
        <script src="ionic/js/angular/angular-touch.js"></script>
        <script src="ionic/js/angular/angular-sanitize.js"></script>
        <script src="ionic/js/angular-ui/angular-ui-router.js"></script>
        <script src="ionic/js/ionic-angular.js"></script>
              
        <script type="text/javascript">
            var app = angular.module('myApp', ['ionic','ngRoute']);

            app.controller('CitiesController', function($scope, $http) {
                $scope.cities = [];
                $scope.test = function() {
                    $http({method: 'GET', url: "http://192.168.1.104:3000/cities.json"}).success(function(data) {
                        $scope.cities = data;
                    });

                };
                $scope.test();
            });
            app.controller('UsersController', function($scope, $http) {
                $scope.users = [];
                $scope.test = function() {
                    $http({method: 'GET', url: "http://192.168.1.104:3000/users.json"}).success(function(data) {
                        $scope.users = data;
                    });

                };
                $scope.test();
            });
            app.controller('StatesController', function($scope, $http) {
                $scope.States = [];
                $scope.test = function() {
                    $http({method: 'GET', url: "http://192.168.1.104:3000/states.json"}).success(function(data) {
                        $scope.states = data;
                    });

                };
                $scope.test();
            });
            app.controller('TechnicianController', function($scope, $http) {
                $scope.Technician = [];
                $scope.test = function() {
                    $http({method: 'GET', url: "http://192.168.1.104:3000/technician.json"}).success(function(data) {
                        $scope.technician = data;
                    });

                };
                $scope.test();
            });
            app
            .config(["$routeProvider", function($routeProvider) {
            $routeProvider
            .when("/cities", {
            templateUrl: "cities.html?" ,
            controller: "CitiesController"
            })
            }]);
            app
            .config(["$routeProvider", function($routeProvider) {
            $routeProvider
            .when("/users", {
            templateUrl: "users.html?" ,
            controller: "UsersController"
            })
            }]);
            app
            .config(["$routeProvider", function($routeProvider) {
            $routeProvider
            .when("/states", {
            templateUrl: "states.html?" ,
            controller: "StatesController"
            })
            }]);
            app
            .config(["$routeProvider", function($routeProvider) {
            $routeProvider
            .when("/technician", {
            templateUrl: "technician.html?" ,
            controller: "TechnicianController"
            })
            }]);
        </script>
        <title>Hello World</title>
    </head>
   <body ng-app="myApp"> 

    <div class="bar bar-header">
    <button class="button button-icon icon ion-navicon"></button>
    <div class="h1 title">Header Buttons</div>
    <button class="button button-clear button-positive">Edit</button></div>
            
            
    <content has-header="true" scroll="true">
    <div ng-view></div>

    <ul class="list">
        <li class="item">
        <a href="#/cities">Cidades</a>
    </li>
    <li class="item">
        <a href="#/states">Estados</a>
    </li>
    <li class="item">
        <a href="#/technician">Prestadores de Servi√ßo</a>
    </li>
</ul>
</content>

      
     
        
        <script type="text/javascript">
            app.initialize();
        </script>

    </body>
</html>
